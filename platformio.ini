[env:ATmega328P]
platform = atmelavr
board = ATmega328P
framework = arduino


[env:ATmega328Ptiny]
platform = atmelavr
board = ATmega328P
framework = arduino
upload_protocol = usbtiny



upload_protocol = custom
upload_flags =
    -C
    ; use "tool-avrdude-megaavr" for the atmelmegaavr platform
    $PROJECT_PACKAGES_DIR/tool-avrdude/avrdude.conf
    -p
    $BOARD_MCU
    -c
    usbtiny
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i